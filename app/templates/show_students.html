<!-- show_students.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Show Students</title>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.stname }}</td>
            <td>{{ student.stemail }}</td>
            <td>{{ student.stdep }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
